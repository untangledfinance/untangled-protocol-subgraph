  - kind: ethereum
    name: VaultFactory
    network: matic
    source:
      address: '0x2562883f006d04cCc2907635E38089fBFc6BE45b'
      abi: VaultFactory
      startBlock: 65861989
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/vault-factory.ts
      entities:
        - VaultActivity
        - VaultInvestment

specVersion: 0.0.4
description: Subgraph of Untangled Protocol!
repository: https://github.com/untangledfinance/untangled-protocol-open
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VaultFactory
    network: base
    source:
      address: '0x49421Fea2E34FFe728299E5a297474DfdA00d627'
      abi: VaultFactory
      startBlock: 24600420
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/vault-factory.ts
      entities:
        - VaultActivity
        - VaultInvestment
      abis:
        - name: VaultFactory
          file: ./abis/VaultFactory.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: NewVaultCreated(address,address,address)
          handler: handleNewVaultCreated

templates:
  - kind: ethereum
    name: Vault
    network: base
    source:
      abi: Vault

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
        - TokenAdded
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
#        - event: TokenAdded(address,uint256)
#          handler: handleTokenAdded
      file: ./src/mappings/vault.ts



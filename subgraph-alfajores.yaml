specVersion: 0.0.4
description: Subgraph of Untangled Protocol!
repository: https://github.com/untangledfinance/untangled-protocol-open
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SecuritizationManager
    network: alfajores
    source:
      address: '0x6aB771fCed5FDF7632464FF75a147F9f367A610A'
      abi: SecuritizationManager
      startBlock: 11122028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokensPurchased
        - NewPoolCreated
        - NewTGECreated
        - NewNotesTokenCreated
        # - Initialized
        # - Paused
        # - RoleAdminChanged
        # - RoleGranted
        # - RoleRevoked
        # - Unpaused
      abis:
        - name: SecuritizationManager
          file: ./abis/SecuritizationManager.json
      eventHandlers:
        - event: TokensPurchased(indexed address,indexed address,uint256,uint256)
          handler: handleTokensPurchased
        - event: NewPoolCreated(address)
          handler: handleNewPoolCreated
        - event: NewTGECreated(address)
          handler: handleNewTGECreated
        - event: NewNotesTokenCreated(address)
          handler: handleNewNotesTokenCreated
        # - event: Initialized(uint8)
        #   handler: handleInitialized
        # - event: Paused(address)
        #   handler: handlePaused
        # - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
        #   handler: handleRoleAdminChanged
        # - event: RoleGranted(indexed bytes32,indexed address,indexed address)
        #   handler: handleRoleGranted
        # - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
        #   handler: handleRoleRevoked
        # - event: Unpaused(address)
        #   handler: handleUnpaused
      file: ./src/mappings/securitization-manager.ts
  - kind: ethereum
    name: DistributionOperator
    network: alfajores
    source:
      address: '0xe2d6653688646a82dcc0542ea5099988e853a7aa'
      abi: DistributionOperator
      startBlock: 11122056
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - TokensRedeemed
        # - RoleAdminChanged
        # - RoleGranted
        # - RoleRevoked
        # - Paused
        # - Unpaused
      abis:
        - name: DistributionOperator
          file: ./abis/DistributionOperator.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: TokensRedeemed(indexed address,indexed address,uint256,uint256)
          handler: handleTokensRedeemed
        # - event: Paused(address)
        #   handler: handlePaused
        # - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
        #   handler: handleRoleAdminChanged
        # - event: RoleGranted(indexed bytes32,indexed address,indexed address)
        #   handler: handleRoleGranted
        # - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
        #   handler: handleRoleRevoked
        # - event: Unpaused(address)
        #   handler: handleUnpaused
      file: ./src/mappings/distribution-operator.ts
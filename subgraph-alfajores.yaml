specVersion: 0.0.4
description: Subgraph of Untangled Protocol!
repository: https://github.com/untangledfinance/untangled-protocol-open
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SecuritizationManager
    network: celo-alfajores
    source:
      address: '0x8adf1dae06185e59a84c126f3b9b20e1be49e311'
      abi: SecuritizationManager
      startBlock: 22118203
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - JotDeployed
        - SotDeployed
        - NewPoolCreated
        - NoteTokenPurchased
        # - NewNotesTokenCreated
        # - AdminChanged
        # - BeaconUpgraded
        # - Upgraded
        # - Initialized
        # - NewTGECreated
        # - Paused
        # - RoleAdminChanged
        # - RoleGranted
        # - RoleRevoked
        # - Unpaused
        # - UpdateAllowedUIDTypes
        # - UpdatePotToPool
      abis:
        - name: SecuritizationManager
          file: ./abis/SecuritizationManager.json
        - name: MintedNormalTGE
          file: ./abis/MintedNormalTGE.json
      eventHandlers:
        - event: NoteTokenPurchased(indexed address,indexed address,address,uint256,uint256)
          handler: handleNoteTokenPurchased
        - event: NewPoolCreated(indexed address)
          handler: handleNewPoolCreated
        - event: SotDeployed(indexed address,address,address)
          handler: handleSotDeployed
        - event: JotDeployed(indexed address,address,address)
          handler: handleJotDeployed
        # - event: AdminChanged(address,address)
        #   handler: handleAdminChanged
        # - event: BeaconUpgraded(indexed address)
        #   handler: handleBeaconUpgraded
        # - event: Upgraded(indexed address)
        #   handler: handleUpgraded
        # - event: Initialized(uint8)
        #   handler: handleInitialized
        # - event: NewNotesTokenCreated(indexed address)
        #   handler: handleNewNotesTokenCreated
        # - event: NewTGECreated(indexed address)
        #   handler: handleNewTGECreated
        # - event: Paused(address)
        #   handler: handlePaused
        # - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
        #   handler: handleRoleAdminChanged
        # - event: RoleGranted(indexed bytes32,indexed address,indexed address)
        #   handler: handleRoleGranted
        # - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
        #   handler: handleRoleRevoked
        # - event: Unpaused(address)
        #   handler: handleUnpaused
        # - event: UpdateAllowedUIDTypes(uint256[])
        #   handler: handleUpdateAllowedUIDTypes
        # - event: UpdatePotToPool(indexed address,indexed address)
        #   handler: handleUpdatePotToPool
      file: ./src/mappings/securitization-manager.ts
